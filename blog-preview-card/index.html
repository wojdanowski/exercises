<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="card-id">
        <div class="image-wrapper">
          <img src="./assets/images/illustration-article.svg" alt="logo" />
        </div>
        <div class="description">
          <div class="tag">Learning</div>
          <p class="black">Published 21 Dec 2023</p>
            <a class="black" href="http://www.google.com">HTML & CSS foundations</a>
          <p class="grey">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-wrapper">
          <div class="avatar-image">
            <img src="./assets/images/image-avatar.webp" alt="avatar" />
          </div>
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
